<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>设置 - DeskHive</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f2f7;
      color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    #app {
      width: 100%;
      height: 100vh;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">加载中...</div>
  </div>
  <script type="module">
    // 检测当前环境
    const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    
    if (isDev) {
      // 开发环境：重定向到设置路由
      window.location.replace('/settings');
    } else {
      // 生产环境：加载 Vue 设置组件
      import('/src/settings-main.ts').then(() => {
        console.log('设置页面加载完成');
      }).catch(error => {
        console.error('加载设置页面失败:', error);
        document.getElementById('app').innerHTML = '<div class="loading">加载失败，请重新尝试</div>';
      });
    }
  </script>
</body>
</html>
